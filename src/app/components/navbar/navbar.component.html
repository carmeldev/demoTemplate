<div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Centizen Shop</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button>T-Shirts</a>
          <a href="#" mat-button>Shirts</a>
          <a href="#" mat-button>Shoes</a>
          <a href="#" mat-button>Kids Wears</a>
          <a href="#" mat-button>Under Wears</a>
          <span class="example-spacer">   </span>
          <a href="#" mat-button>SignUp/Login</a>
            
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>T-Shirts</a>
          <a href="#" mat-list-item>Shirts</a>
          <a href="#" mat-list-item>Shoes</a>
          <a href="#" mat-list-item>Kids Wears</a>
          <a href="#" mat-button>Under Wears</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
    </mat-sidenav-container>
  </div>
